<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Enrollment - Annammachi's Study Centre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      width: 50%;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input[type="text"], input[type="email"], input[type="tel"], select, input[type="number"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .fee-details {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .fee-details p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Course Enrollment Form</h2>
    <form action="/submit_form" method="POST">
      
      <!-- Student Details -->
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>

      <!-- Course Selection -->
      <label for="course">Select Course</label>
      <select id="course" name="course" required>
        <option value="basic">Basic Course</option>
        <option value="advanced">Advanced Course</option>
      </select>

      <label for="duration">Select Duration</label>
      <select id="duration" name="duration" required>
        <option value="1_month">1 Month</option>
        <option value="3_months">3 Months</option>
      </select>

      <!-- Fee Details -->
      <div class="fee-details">
        <p><strong>Fee Structure:</strong></p>
        <p id="feeAmount">Basic Course: ₹5,000</p>
        <p id="durationFee">1 Month: ₹5,000</p>
        <p><strong>Total Fee: ₹5,000</strong></p>
      </div>

      <!-- Payment Information -->
      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="online">Online Payment</option>
        <option value="offline">Offline Payment</option>
      </select>

      <label for="transactionId">Transaction ID (if online)</label>
      <input type="text" id="transactionId" name="transactionId">

      <input type="submit" value="Submit Enrollment">

    </form>
  </div>

  <script>
    // JavaScript to update fee details based on course and duration selection
    document.getElementById('course').addEventListener('change', updateFee);
    document.getElementById('duration').addEventListener('change', updateFee);

    function updateFee() {
      const course = document.getElementById('course').value;
      const duration = document.getElementById('duration').value;
      let fee = 0;
      let courseName = '';
      let durationName = '';

      if (course === 'basic') {
        courseName = 'Basic Course';
        fee = 5000;
      } else if (course === 'advanced') {
        courseName = 'Advanced Course';
        fee = 10000;
      }

      if (duration === '1_month') {
        durationName = '1 Month';
        fee *= 1;
      } else if (duration === '3_months') {
        durationName = '3 Months';
        fee *= 3;
      }

      document.getElementById('feeAmount').innerText = `${courseName}: ₹${fee}`;
      document.getElementById('durationFee').innerText = `${durationName}: ₹${fee}`;
      document.querySelector('.fee-details strong').innerText = `Total Fee: ₹${fee}`;
    }

    // Initialize fee details on page load
    updateFee();
  </script>

</body>
</html>
